<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <title>TrackRunner</title>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="cordova-2.6.0.js"></script>
  <script src="async.js"></script>
  <script src="trackrunner.js"></script>


</head>
<body>
  <div id="content">
    <div id="tourList">Tour List<hr></div>
    <div id="tourIntroDisplay">
      Tour Display<hr>
      <div id="startTourDiv">
        <button id="startTour">Start Tour</button>
      </div>
      <div id="returnToTourListDiv">
        <button id="returnToTourList">Tour List</button>
      </div>  

      <div id="tourInfoName"></div><hr>
      <div id="tourInfoPath"></div>
     </div>
    <div id="tourLoadDisplay">
      Downloading tour...
    </div>
    <div id="tourActionDisplay">
      <button id="nextPoint">Continue Tour</button>
      <button id="done">Done</button>
      <div id="status"></div><hr>
      <div id="accuracy"></div><hr>
      <div id="tourProgress"></div><hr>
      <div id="pointMediaContainer">
        <div id="pointText"></div><hr>
        <div id="pointAudio"></div><hr>
        <div id="pointImage"></div><hr>
      </div>
    </div>
    <div id="tourBetweenPointsDisplay">
      <div id="upcomingPoint">Next: Point <span id="currentPointIndex"></span> of <span id="endPointIndex"></span></div><hr>
      <div id="betweenStatus"></div><hr>
      <div id="betweenAccuracy"></div><hr>
      <button id="skipInBetween">Skip!</button>
    </div>
  </div>
</body>
</html>
