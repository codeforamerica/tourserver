<!DOCTYPE html>
<html lang="en">
<head>  
  <title>API test</title>
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="api_demo.js"></script>
</head>

<body>
  <table>
    <tr>
      <td>
        List Tours
      </td>
      <td>
        <button id="getTours">GET /tours</button>
      </td>
    </tr>
    <tr>
      <td>
        Get one tour
      </td>
      <td>
        <button id="getTour">GET /tours/1</button>
      </td>
    </tr>
    <tr>
      <td>
        Create a new tour (deep &mdash; with points and chapters)
      </td>
      <td>
        <button id="postTour">POST /tours</button>
      </td>
    </tr>
    <tr>
      <td>
        List all points
      </td>
      <td>
        <button id="getPoints">GET /interest_points</button>
      </td>
    </tr>
    <tr>
      <td>
        Get one point
      </td>
      <td>
        <button id="getPoint">GET /interest_points/1</button>
      </td>
    </tr>
    <tr>
      <td>
        Create new point (shallow &mdash; no tour, no interp item)
      </td>
      <td>
        <button id="postPoint">POST /interest_points</button>
      </td>
    </tr>
    <tr>
      <td>
        List interpretive items
      </td>
      <td>
        <button id="getInterpItems">GET /interp_items</button>
      </td>
    </tr>
    <tr>
      <td>
        Get one interpretive item
      </td>
      <td>
        <button id="getInterpItem">GET /interp_items/1</button>
      </td>
    </tr>
    <tr>
      <td>
        Create new interp item (shallow &mdash; no interest point, no media)
      </td>
      <td>
        <button id="postInterpItem">POST /interp_items</button>
      </td>
    </tr>
  </table>
  <div id="results"></div>
</body>
